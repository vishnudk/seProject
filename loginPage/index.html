    <div id="main-box">
        <div id="login-select">
            <button id="singin-btn" class="btn-login" onclick="changeForm('in')">Signin</button>
            <button id="singup-btn" class="btn-login" onclick="changeForm('up')">Singup</button>
        </div>

        <div id="singin">
            <h2 style="text-align: center;">singIn</h2>
            <form action="">
                <!-- <p>User name</p> -->
                <input type="text" name="" id="" placeholder="User Name">
                <!-- <p>Password</p> -->
                <input type="password" name="" id="" placeholder="Password">
                <br>
                <button type="submit" style="width: 50%; margin-left: 25%; margin-top:35%;">Submit</button>
            </form>

        </div>

        <div id="singup">
            <form action="">
                <h2 style="text-align: center;">singUp</h2>
                <!-- <p>User name</p> -->

                <!-- <p>Password</p> -->
                <input type="password" name="" id="" placeholder="Password">
                <br>
                <!-- <p>Confirm Password</p> -->
                <input type="password" name="" id="" placeholder="Confirm Password">

                <button type="submit" style="width: 50%; margin-left: 25%; margin-top:20%;">Submit</button>

        </div>
